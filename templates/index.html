{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Store Template</title>
    

</head>
<body>
    
    <!-- Header Section -->
    <header class="header">
        <p>Welcome to our store</p>
        <div class="logo">FELIZZZ</div>
        <div class="header-icons">
            <i class="fas fa-bars"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-bag"></i>
        </div>
        <div>
            <span class="p-3"> Welcome, {{ user.username }}</span>          
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">
                <button type="submit" class="btn">Logout</button>
            </a>
            {% else %}
            <a href="{% url 'login' %}">
                <button type="submit" class="btn btn-primary">Login</button>
            </a>
            {% endif %}

        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <h1>Organic Combed Cotton</h1>
        <button class="shop-button">Shop Now</button>
    </section>

    <!-- Product Grid Section -->
    <section class="product-grid">
        <div class="product-card">
            <img src="{% static 'img/tshirt.jpg' %}" alt="T-Shirt">
            <p>Drop Shoulder T-Shirt &rarr;</p>
        </div>
        <div class="product-card">
            <img src="{% static 'img/men.jpg' %}" alt="Men">
            <p>MEN &rarr;</p>
        </div>
        <div class="product-card">
            <img src="{% static 'img/women.jpg' %}" alt="Women">
            <p>WOMEN &rarr;</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>felizzz.com</p>
        <p>1/3</p>
    </footer>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
